  <title>GLTF Viewer </title>
  <link rel="icon" href="./images/logo3d_icon.png" type="image/x-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="min-vh-100">

  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


  <div class="container-fluid bg-dark min-vh-100">
    <div class="row flex">
      <div class="col-sm-12 p-0">
        <model-viewer disable-tap style="background-color: rgb(120, 120, 120); width: 100%; height: 32em" id="viewer1"
          interaction-prompt="none" camera-controls touch-action="pan-y" src="" shadow-intensity="1"
          shadow-softness="0.5" alt="model_viewer" poster=""
          skybox-image="images/san_giuseppe_bridge.hdr"
          environment-image="images/san_giuseppe_bridge.hdr">
        </model-viewer>
      </div>
    </div>
    <div class="row flex">
      <div class="col-sm-12 p-2">
        <div class="col-sm2 flex">
          <button id="loadgltf" class="btn btn-outline-light">Load glTF</button>
          <button id="saveimage" class=" btn btn-outline-light">Save Image</button>
          <input id="fileInput" type="file" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>

    fileInput.addEventListener('change', (event) => {
      const selectedFile = event.target.files[0]; // Get the selected file
      if (selectedFile) {
        const modelViewer = document.getElementById("viewer1");
        if (modelViewer) {
          const fileURL = URL.createObjectURL(selectedFile);
          console.log(`Load file: ${fileURL}`);
          modelViewer.setAttribute("src", fileURL)
        }
      }
    });

    function loadgltf(e) {
      console.log('load gltf')
      const fileInput = document.getElementById('fileInput');
      fileInput.click();
    }

    let loadButton = document.getElementById('loadgltf');
    if (loadButton) {
      loadButton.addEventListener('click', loadgltf, false);
    }

    function saveURL(url, name) {
      var downloadLink = document.createElement("a");
      downloadLink.href = url;
      downloadLink.download = name;
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    // Save image to file
    saveElem = document.getElementById("saveimage");
    if (saveElem) {
      saveElem.addEventListener("click", (e) => {
        const modelViewer = document.querySelector("model-viewer#viewer1");
        if (modelViewer) {
          url = modelViewer.toDataURL('image/png')
          if (url) {
            saveURL(url, "model.png");
          }
        }
      });
    }

  </script>

</body>

</html>
