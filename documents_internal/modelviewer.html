<model-viewer id="materialviewer" style="background-color: rgba(59, 59, 59, 0.0);" style="width: 100%; height: 100%;"
    disable-pan disable-tap camera-controls touch-action="pan-y" src="../images/shaderball2.glb"
    environment-image="../images/dreifaltigkeitsberg_1k.hdr" alt="glTF model viewer" exposure="1.0"
    shadow-intensity="0.5" poster="" skybox-image="">

    <div class="container p-2">
        <div class="row justify-content-left px-0">
            <div class="col-2 p-0">
                <button id="togglebackground" class="btn btn-sm"><img src="../images/background_switch.svg"
                        width="24px"></button>
            </div>
        </div>
        <div class="row justify-content-left px-0">
            <div class="col-2 p-0">
                <button id="resetcamera" class="btn btn-sm"><img src="../images/camera_reset.svg" width="22px"></button>
            </div>
        </div>
    </div>
</model-viewer>
