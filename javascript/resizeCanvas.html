<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <!-- Add other UI controls here -->

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        let isResizing = false;
        let initialWidth, initialHeight;

        function startResize(e) {
            isResizing = true;
            initialWidth = canvas.width;
            initialHeight = canvas.height;
        }

        function resizeCanvas(e) {
            if (!isResizing) return;
            const newWidth = initialWidth + e.clientX - canvas.getBoundingClientRect().left;
            const newHeight = initialHeight + e.clientY - canvas.getBoundingClientRect().top;
            canvas.width = newWidth;
            canvas.height = newHeight;
            // Redraw your canvas content as needed
        }

        function stopResize() {
            isResizing = false;
        }

        canvas.addEventListener('mousedown', startResize);
        canvas.addEventListener('mousemove', resizeCanvas);
        canvas.addEventListener('mouseup', stopResize);

    </script>
</body>

</html>
